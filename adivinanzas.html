<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Adivinanzas</title>
  <link rel="stylesheet" href="css_adivinanzas">
</head>
<body>
  <header>
    <h1>Juego de Adivinanzas</h1><br>
  </header>
  <section id="formulario" class="hidden">
    <h2>Formulario de Registro</h2>
    <form id="registroForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required><br>

      <label for="adivinanza">Adivinanza:</label>
      <p>¿Cuál es el animal más grande del mundo?</p>
      <input type="text" id="adivinanzaRespuesta" required>

      <button type="submit">Registrar y Jugar</button>
    </form>
  </section>
  
  <section id="juego" class="hidden">
    <h2>Juego de Adivinanzas</h2>
    <p id="pregunta"></p>
    <input type="text" id="respuesta" placeholder="Ingresa tu respuesta">
    <button id="enviarRespuesta">Enviar</button>
    <p id="mensaje"></p>
    <p id="puntuacion">Puntuación: 0</p>
    <button id="reiniciar">Reiniciar Juego</button>
  </section>

  <script src="jquery-3.7.0.js"></script>
  <script src="javascript.js"></script>
</body>
</html>

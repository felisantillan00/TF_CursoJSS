<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="css_form.css">
  
</head>
<body>
  <section class="form-contact">
    <header>
      <span>
        <h6 style="text-align: center;">Formulario</h6>
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </span>
    </header>

    <form action="" class="contact" method="POST" id="formularioContacto">

      <label for="nombre" class="form-label"> Nombre *: </label>
      <input type="text" id="nombre" class="form-control" required>

      <label for="apellido" class="form-label"> Apellido *: </label>
      <input type="text" id="apellido" class="form-control" required>

      <label for="edad" class="form-label"> Edad *: </label>
      <input type="number" id="edad" class="form-control" required>

      <label for="email" class="form-label"> Correo Electronico *: </label>
      <input type="email" id="email" class="form-control" placeholder="name@example.com" required>

      <label for="pais" class="form-label">País:</label> 
      <select class="form-select" id="selectPaises" required>
      <option selected disabled value="">Seleccione el País</option></select>   

      <label for="provincias" class="form-label">Provincia:</label>
      <select class="form-select" id="selectProvincias" required>
      <option selected disabled value="">Seleccione la Provincia</option></select>
      
      <label for="ciudad" class="form-label">Ciudad:</label>
      <select class="form-select" id="selectCiudades" required>
      <option selected disabled value="">Seleccione la ciudad</option></select>

      <label for="nombreUsuario" class="form-label"> Nombre Usuario *: </label>
      <input type="text" id="nombreUsuario" class="form-control" required>

      <label for="contrasenia" class="form-label"> Contraseña *: </label>
      <input type="password" id="contrasenia" class="form-control" required>

      <label for="rcontrasenia" class="form-label"> Repetir Contraseña *: </label>
      <input type="password" id="rcontrasenia" class="form-control" required>
      
      <input type="submit" value="Enviar" id="botonEnviar"><br>
      <input type="submit" value="Volver al inicio" id="botonMenu">
    </form>
  </section>
  <script src="jquery-3.7.0.js"></script>
  <script src="javascript.js"></script>
</body>

</html>
